<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>补全生日</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SHANGBIN"/>

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/common.css">

</head>

<body>

<div class="am-g am-sticky">
    <header data-am-widget="header"
            class="am-header am-header-default bg-white">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.go(-1)">
                <i class="iconfont text-orange am-text-lg">&#xe60a;</i>
            </a>
        </div>
        <div class="am-header-title">
            <div class="text-black am-text-truncate">补全生日</div>
        </div>

    </header>
    <hr/>
</div>
<div style="height: 50px"></div>
<div class="am-padding text-grey">
    <div class="am-padding-vertical-xs">
        <strong class="text-black">请先补全你的生日，在领取你的生日优惠券哦~</strong>
    </div>
    <div class="text-grey am-text-xs">注意：生日填写后将不可修改，请如实填写</div>
    <div class="am-g am-g-collapse am-margin-sm am-g-fixed">
        <div class="am-u-sm-1">
            <i class="iconfont">&#xe616;</i>
        </div>
        <div class="am-u-sm-11">
            张三
        </div>
    </div>
    <div class="am-g am-g-collapse am-margin-sm am-g-fixed">
        <div class="am-u-sm-1">
            <i class="iconfont">&#xe613;</i>
        </div>
        <div class="am-u-sm-11">
            15858562632
        </div>
    </div>
    <form id="form">
        <div class="am-g am-g-collapse am-margin-sm am-g-fixed">
            <div class="am-u-sm-1">
                <i class="iconfont">&#xe612;</i>
            </div>
            <div class="am-u-sm-11">
                <div class="am-text-sm">请输入你的出生年份
                    <input type="number" minlength="4" maxlength="4" value="1970" required/>
                </div>
                <div class="am-text-sm am-margin-vertical-sm">请输入你的出生月份
                    <input type="number" placeholder="01"  min="01" max="12" value="01"  required/>
                </div>
                <div class="am-text-sm am-margin-vertical-sm">请输入你的出生日份
                    <input type="number" placeholder="01" min="01" max="31" value="01" required data-foolish-msg="把 IQ 卡密码交出来！"/>
                </div>
            </div>
            <div class="am-g am-padding">
                <button class="am-btn am-btn-xl border-radius button am-u-sm-12 am-u-sm-centered">保存</button>
            </div>
        </div>
    </form>

</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script>
    $(function() {
        var $form = $('#form');
        var $tooltip = $('<div id="vld-tooltip" class="am-animation-scale-down">提示信息！</div>');
        $tooltip.appendTo(document.body);

        $form.validator();

        var validator = $form.data('amui.validator');

        $form.on('focusin focusout', '.am-form-error input', function(e) {
            if (e.type === 'focusin') {
                var $this = $(this);
                var offset = $this.offset();
                var msg = $this.data('foolishMsg') || validator.getValidationMessage($this.data('validity'));

                $tooltip.text(msg).show().css({
                    left: offset.left + 10,
                    top: offset.top + $(this).outerHeight() + 10
                });
            } else {
                $tooltip.hide();
            }
        });
    });
</script>
</body>
</html>
